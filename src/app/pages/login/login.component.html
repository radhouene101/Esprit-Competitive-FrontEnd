<div class="login-page-container">
  <div class="login-form-container">
    <div class="login-logo-container">
      <div class="login-logo-layout">
        <div class="login-logo-style1">
          ESPRIT
        </div>
        <div class="login-logo-style2">
          Competitive
        </div>
      </div>
    </div>
    <div class="login-input-container" *ngIf="!sessionStorage.getItem('userToken')">
      <form class="login-input-layout" (ngSubmit)="login()" >
        <div class="login-input-frame">
          <input  [(ngModel)]="user.email" type="text" placeholder="Email" name="email" class="login-input">
        </div>
        <div class="login-input-frame">
          <input [(ngModel)]="user.password" type="password" placeholder="Password" name="password" class="login-input">
        </div>
        <div class="login-input-frame">
          <button type="submit" class="login-btn">Sign in</button>
        </div>
        <div class="login-input-frame">
          <div class="other-btns">
            <div class="other-btn" (click)="forgot(user.email)" >
              Forget Password ?
            </div>
            <div class="other-btn" routerLink="signup">
              Sign up
            </div>
          </div>
        </div>

      </form>
    </div>
